<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Music</title>
</head>

<body>
  <div class="whole-box">
    <div class="whole-box__big-box">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>

      <div class="playlist">
        <div class="playlist__artist-cover">
          <img src="./images/artist.jpg" alt="artist">
        </div>
        <h1>Tyler, The Creator</h1>
        <h4>Rap, Hip-Hop</h4>
        <div class="playlist__action">
          <div class="playlist__action__shuffle">
            <span>Shuffle</span>
          </div>
          <div class="playlist__action__popular">
            <i class="fas fa-heart"></i>
            <span>212,971</span>
          </div>
        </div>
      </div>

      <ul>
        <li>
          <div class="album-cover">
            <img src="./images/album-cover-1.jpg" alt="album cover 1">
          </div>
          <div class="album-information">
            <h5>Tyler, the Creator</h5>
            <h3>EARFQUAKE</h3>
          </div>
          <div class="album-setting">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>

        <li>
          <div class="album-cover">
            <img src="./images/album-cover-2.jpg" alt="album cover 2">
            <i class="fas fa-music"></i>
          </div>
          <div class="album-information">
            <h5>Tyler, the Creator</h5>
            <h3>NOVEMBER</h3>
          </div>
          <div class="album-setting">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>

        <li>
          <div class="album-cover">
            <img src="./images/album-cover-3.jpg" alt="album cover 3">
          </div>
          <div class="album-information">
            <h5>Tyler, the Creator</h5>
            <h3>911</h3>
          </div>
          <div class="album-setting">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>

        <li>
          <div class="album-cover">
            <img src="./images/album-cover-4.jpg" alt="album cover 4">
          </div>
          <div class="album-information">
            <h5>Tyler, the Creator</h5>
            <h3>WOLF</h3>
          </div>
          <div class="album-setting">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
      </ul>

      <footer>
        <div class="footer--song-information">
          <span>Tyler, The Creator</span>
          <h3>NOVEMBER</h3>
        </div>

        <div class="footer--play-icons-box">
          <div class="footer--play-icons-box__icons">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </footer>
    </div>
  </div>
</body>

</html>
