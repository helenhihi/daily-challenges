<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Music</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="whole-box">
    <div class="whole-box__big-box">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </header>

      <div class="playlist">
        <div class="playlist__artist-cover">
          <img src="./images/img.jpg" alt="artist">
        </div>
        <h1>Tyler, The Creator</h1>
        <h4>Rap, Hip-Hop</h4>
        <div class="playlist__action">
          <div class="playlist__action__shuffle">
            <span>Shuffle</span>
          </div>
          <div class="playlist__action__popular">
            <i class="fas fa-heart"></i>
            <span>212,971</span>
          </div>
        </div>
      </div>

      <ul>
        <li>
          <div class="album-cover">
            <img src="./images/img.jpg" alt="album cover 1">
          </div>
          <div class="album-information">
            <h5>Tyler, The Creator</h5>
            <h3>EARFQUAKE</h3>
          </div>
          <div class="album-setting">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>

        <li>
          <div class="album-cover">
            <img src="./images/img.jpg" alt="album cover 2">
            <i class="fas fa-music"></i>
          </div>
          <div class="album-information">
            <h5>Tyler, The Creator</h5>
            <h3>NOVEMBER</h3>
          </div>
          <div class="album-setting">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>

        <li>
          <div class="album-cover">
            <img src="./images/img.jpg" alt="album cover 3">
          </div>
          <div class="album-information">
            <h5>Tyler, The Creator</h5>
            <h3>911</h3>
          </div>
          <div class="album-setting">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>

        <li>
          <div class="album-cover">
            <img src="./images/img.jpg" alt="album cover 4">
          </div>
          <div class="album-information">
            <h5>Tyler, The Creator</h5>
            <h3>WOLF</h3>
          </div>
          <div class="album-setting">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </li>
      </ul>

      <footer>
        <div class="footer--song-information">
          <span>Tyler, The Creator</span>
          <h3>NOVEMBER</h3>
        </div>
        <div class="footer--play-icons-box">
          <div class="footer--play-icons-box__icons">
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <div class="right-whole-box whole-box">
    <div class="whole-box__big-box">
      <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </header>

      <div class="current-song">
        <section>
          <div class="current-song__album-cover">
            <img src="./images/img.jpg" alt="album cover 2">
          </div>
        </section>

        <section>
          <h2>November</h2>
          <h4>Tyler, The Creator</h4>
        </section>

        <section>
          <div class="current-song__clock">
            <h6>1:56</h6>
            <h6>2:21</h6>
          </div>
          <div class="current-song__play">
            <div class="current-song__play__already">
            </div>
            <div class="current-song__play__current">
            </div>
            <div class="current-song__play__remain">
            </div>
          </div>
        </section>

        <section>
          <div class="current-song__icons">
            <i class="fas fa-redo-alt"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random"></i>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
