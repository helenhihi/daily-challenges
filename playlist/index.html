<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
</head>

<body>
  <menu class="menu">
    <i class="fas fa-times"></i>
    <span>Playlist</span>
  </menu>
  <header class="header">
    <div class="header__left">
      <div class="header__left__img-box">
        <i class="far fa-image"></i>
      </div>
    </div>
    <div class="header__right">
      <span>Random Love</span>
      <span>by Divay Kapoor</span>
    </div>
  </header>
  <div class="btn">
    <div class="btn__left">
      <i class="fas fa-caret-right"></i>
      <span>Play</span>
    </div>
    <div class="btn__center">
      <i class="far fa-heart"></i>
    </div>
    <div class="btn__right">
      <i class="fas fa-plus"></i>
    </div>
  </div>
  <ul class="main">
    <li class="main-first">
      <div class="main__left">
        <div class="main__left__img-box"></div>
      </div>
      <div class="main__right">
        <span>Matargasti</span>
        <span>Mohit Chauhan</span>
      </div>
    </li>
    <li class="main-second">
      <div class="main__left">
        <div class="main__left__img-box"></div>
      </div>
      <div class="main__right">
        <span>Attitude</span>
        <span>Lewis OfMan - Attitude</span>
      </div>
    </li>
    <li class="main-third">
      <div class="main__left">
        <div class="main__left__img-box"></div>
      </div>
      <div class="main__right">
        <span>Try Everything</span>
        <span>ShaKira - Zootopia</span>
      </div>
    </li>
    <li class="main-fourth">
      <div class="main__left">
        <div class="main__left__img-box"></div>
      </div>
      <div class="main__right">
        <span>Sunflower</span>
        <span>Joseph Vincent - Sunflower</span>
      </div>
    </li>
  </ul>
</body>

</html>
