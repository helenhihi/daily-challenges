<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <i class="fas fa-times"></i>
    <h1>Playlist</h1>
  </header>

  <main>
    <section class="main-song">
      <div class="main-song__cover">
        <div class="main-song__cover__img-box">
          <i class="far fa-image"></i>
        </div>
      </div>
      <div class="main-song__information">
        <h3 class="main-song__title">Random Love</h3>
        <h5 class="main-song__author">by Helen</h5>
      </div>
    </section>

    <section class="btns">
      <div class="btns__btn btns__btn-big">
        <i class="fas fa-caret-right"></i>
        <span>Play</span>
      </div>
      <div class="btns__btn btns__btn-small">
        <i class="far fa-heart"></i>
      </div>
      <div class="btns__btn btns__btn-small">
        <i class="fas fa-plus"></i>
      </div>
    </section>

    <ul class="song-list">
      <li class="song-list__song">
        <div class="song-list__cover"></div>
        <div class="song-list__information">
          <h5>Speechless</h5>
          <h6>Naomi Scott</h6>
        </div>
      </li>

      <li class="song-list__song">
        <div class="song-list__cover"></div>
        <div class="song-list__information">
          <h5>Beauty and the Beast</h5>
          <h6>Belle</h6>
        </div>
      </li>

      <li class="song-list__song">
        <div class="song-list__cover"></div>
        <div class="song-list__information">
          <h5>Let It Go</h5>
          <h6>ldina Menzel</h6>
        </div>
      </li>

      <li class="song-list__song">
        <div class="song-list__cover"></div>
        <div class="song-list__information">
          <h5>Remember me</h5>
          <h6>Miguel</h6>
        </div>
      </li>
    </ul>
  </main>
</body>

</html>
