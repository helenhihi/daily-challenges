<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four color boxes</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>The Best Colors</h1>
  <div class="whole-box">
    <div class="first-Line">
      <div class="single-box">
        <div id="color-tomato" class="color-box">
          <div class="text-box">
            <h3>Tomato</h3>
            <h4>#FF6347</h4>
          </div>
        </div>
      </div>
      <div class="single-box">
        <div id="color-burlywood" class="color-box">
          <div class="text-box">
            <h3>BurlyWood</h3>
            <h4>#DEB887</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="second-line">
      <div class="single-box">
        <div id="color-teal" class="color-box">
          <div class="text-box">
            <h3>Teal</h3>
            <h4>#008080</h4>
          </div>
        </div>
      </div>
      <div class="single-box">
        <div id="color-thistle" class="color-box">
          <div class="text-box">
            <h3>Thistle</h3>
            <h4>#D7BF7</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
