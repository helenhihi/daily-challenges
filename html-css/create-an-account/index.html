<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Account</title>
</head>

<body>
  <h1>Create An AccountðŸ™‚</h1>

  <form>
    <div>
      <label for="First name">First name</label>
      <input type="text" id="First name" required placeholder="First name" />
    </div>

    <div>
      <label for="Last name">Last name</label>
      <input type="text" id="Last name" required placeholder="Last name" />
    </div>

    <div>
      <label for="Email">Email</label>
      <input type="Email" id="Email" required placeholder="Email" />
    </div>

    <div>
      <label for="Username">Username</label>
      <input type="text" id="Username" required placeholder="Username" />
    </div>

    <div>
      <label for="Password">Password</label>
      <input type="password" id="Password" required placeholder="Password" minlength="10" />
    </div>

    <div>
      <label for="Birth date">Birth date</label>
      <input type="date" id="Birth date" required />
    </div>

    <div>
      <label for="happy">How happy are you?</label>
      <input type="range" id="happy" required list="tickmarks" />
      <datalist id="tickmarks">
        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option>
      </datalist>
    </div>

    <div>
      <label for="fav.color">What is your fav.color?</label>
      <input type="color" id="fav.color" required />
    </div>

    <div>
      <input type="submit" required value="Create Account" />
    </div>
  </form>
</body>

</html>
