<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <i class="fas fa-bars"></i>
    <h1>library</h1>
    <i class="fas fa-shopping-bag"></i>
  </header>

  <div class="search">
    <input type="text" placeholder="Search books.....">
    <i class="fas fa-search"></i>
  </div>

  <main>
    <section class="book-of-the-day-whole">
      <h2>Book of the day</h2>
      <div class="book-of-the-day">
        <div class="book-of-the-day__cover">
          <img src="./images/book-1.jpg" alt="book 1">
        </div>
        <div class="book-of-the-day__information">
          <h3>No Fixed Abode</h3>
          <h4>Journey Through</h4>
          <div class="stars">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
          <div class="book-of-the-day__information__filed">
            <div id="book-of-the-day__information__filed__box-a" class="book-of-the-day__information__filed__boxes">
              <span>Journey</span>
            </div>
            <div id="book-of-the-day__information__filed__box-b" class="book-of-the-day__information__filed__boxes">
              <span>Biography</span>
            </div>
          </div>
          <div class="book-of-the-day__information__btn">
            <div class="book-of-the-day__information__btn__left">
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="book-of-the-day__information__btn__right">
              <span>Book Now</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="top-adventures-whole">
      <h2>Top Adventures</h2>
      <div class="top-adventures">
        <div class="top-adventures__packet">
          <div class="top-adventures__cover">
            <img src="./images/book-2.jpg" alt="book 2">
          </div>
          <div class="stars">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
        </div>
        <div class="top-adventures__packet">
          <div class="top-adventures__cover">
            <img src="./images/book-3.jpg" alt="book 3">
          </div>
          <div class="stars">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
        </div>
        <div class="top-adventures__packet">
          <div class="top-adventures__cover">
            <img src="./images/book-4.jpg" alt="book 4">
          </div>
          <div class="stars">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
        </div>
        <div class="top-adventures__packet">
          <div class="top-adventures__cover">
            <img src="./images/book-5.jpg" alt="book 5">
          </div>
          <div class="stars">
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="popular-authors-whole">
      <h2>Popular authors</h2>
      <div class="popular-authors">
        <div class="popular-authors__cover">
          <img src="./images/author.jpg" alt="author">
        </div>
        <div class="popular-authors__information">
          <h3>George Raymond</h3>
          <h3>Richard Martin</h3>
          <h4>Modern American science<br />
            fiction writer,
            screenwriter,<br />
            producer and editor,
            winner<br />
            of many literary awards.
          </h4>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
